name: Build and Publish

on:
  workflow_dispatch:
    inputs:
      comfyui_version:
        description: "ComfyUI Tag/Branch"
        required: true
        default: "master"
      nunchaku_version:
        description: "Nunchaku Tag"
        required: true
        default: "v0.3.2"
  workflow_call:
    inputs:
      comfyui_version:
        required: true
        type: string
      nunchaku_version:
        required: true
        type: string

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      # ----------------------------------------------------------------
      # NEW STEP: CLEAN UP DISK SPACE
      # ----------------------------------------------------------------
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          # This action removes unused software to free ~20GB
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=raw,value=${{ inputs.comfyui_version }}-${{ inputs.nunchaku_version }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            COMFYUI_VERSION=${{ inputs.comfyui_version }}
            NUNCHAKU_VERSION=${{ inputs.nunchaku_version }}
          # Using gha cache is good, but large. If space fails again, 
          # try commenting out the next two lines (cache-from/to)
          cache-from: type=gha
          cache-to: type=gha,mode=max
