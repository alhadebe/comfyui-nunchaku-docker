name: Docker Build

on:
  schedule:
    - cron: "0 0 * * *" # Run daily at midnight
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read

    steps:
      - run: df -h
      - name: "node-cleanup"
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force
          sudo docker builder prune -a
          
      - run: df -h
      
      - name: Set lower case owner name
        run: |
          echo "OWNER_LC=${OWNER,,}" >>${GITHUB_ENV}
        env:
          OWNER: ${{ github.repository_owner }}

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get latest ComfyUI commit hash
        id: comfyui_hash
        run: |
          COMFYUI_HASH=$(curl -s https://api.github.com/repos/comfyanonymous/ComfyUI/commits/master | jq -r '.sha[:7]')
          echo "COMFYUI_HASH=$COMFYUI_HASH" >> $GITHUB_OUTPUT
          
      - name: Get latest Nunchaku wheel URL
        id: nunchaku_wheel
        run: |
          url=$(curl -s https://api.github.com/repos/nunchaku-tech/nunchaku/releases/latest \
            | jq -r '.assets[].browser_download_url' \
            | grep -E 'torch2\.6' \
            | grep -E 'cp311' \
            | grep -E 'manylinux|linux' \
            | head -n1 || true)
          echo "NUNCHAKU_WHEEL_URL=$url" >> $GITHUB_ENV
          echo "Wheel URL resolved to: ${url:-<none>}"

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        id: buildx_setup
        run: |
          docker buildx create --use --name mybuilder
          echo "BUILDER_NAME=mybuilder" >> $GITHUB_ENV

      - name: Check if Docker version exists
        id: version_check
        env:
          IMAGE_NAME: ${{ env.OWNER_LC }}/comfyui-nunchaku
          IMAGE_TAG: ${{ steps.comfyui_hash.outputs.COMFYUI_HASH }}
        run: |
          TOKEN=$(echo ${{ secrets.GITHUB_TOKEN }} | base64)
          result=$(curl -s -o /dev/null -w "%{http_code}" -H "Authorization: Bearer $TOKEN" https://ghcr.io/v2/${IMAGE_NAME}/manifests/${IMAGE_TAG})
          if [ $result -eq 200 ]; then
            echo "Image ${IMAGE_NAME}:${IMAGE_TAG} already exists"
            echo "VERSION_EXISTS=true" >> $GITHUB_OUTPUT
          else
            echo "Image ${IMAGE_NAME}:${IMAGE_TAG} does not exist"
            echo "VERSION_EXISTS=false" >> $GITHUB_OUTPUT
          fi

      - name: Build and push Docker image
        if: steps.version_check.outputs.VERSION_EXISTS == 'false'
        uses: docker/build-push-action@v5.3.0
        with:
          context: .
          push: true
          builder: ${{ env.BUILDER_NAME }}
          platforms: linux/amd64
          build-args: |
            COMFYUI_REF=${{ steps.comfyui_hash.outputs.COMFYUI_HASH }}
            NUNCHAKU_WHEEL_URL=${{ env.NUNCHAKU_WHEEL_URL }}
          tags: |
            ghcr.io/${{ env.OWNER_LC }}/comfyui-nunchaku:latest
            ghcr.io/${{ env.OWNER_LC }}/comfyui-nunchaku:${{ steps.comfyui_hash.outputs.COMFYUI_HASH }}
