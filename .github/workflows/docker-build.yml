name: Docker Build

on:
  schedule:
    - cron: "0 0 * * *" # Run daily at midnight
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read

    steps:
      - run: df -h
      - name: "node-cleanup"
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force
          sudo docker builder prune -a
          
      - run: df -h
      
      - name: Set lower case owner name
        run: |
          echo "OWNER_LC=${OWNER,,}" >>${GITHUB_ENV}
        env:
          OWNER: ${{ github.repository_owner }}

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Get latest Nunchaku wheel URL (release)
        id: nunchaku_wheel
        run: |
          set -euo pipefail
          url=$(curl -s https://api.github.com/repos/nunchaku-tech/nunchaku/releases/latest \
            | jq -r '.assets[].browser_download_url' \
            | grep -E 'torch2\.6' \
            | grep -E 'cp311' \
            | grep -E 'manylinux|linux' \
            | head -n1 || true)

          if [ -z "${url}" ] || [ "${url}" = "null" ]; then
            echo "Failed to resolve a release wheel for torch2.6/cp311."
            exit 1
          fi

          echo "Resolved Nunchaku wheel: $url"
          echo "NUNCHAKU_WHEEL_URL=$url" >> $GITHUB_ENV

      - name: Build and push Docker image
        uses: docker/build-push-action@v5.3.0
        with:
          context: .
          push: true
          platforms: linux/amd64
          build-args: |
            NUNCHAKU_WHEEL_URL=${{ env.NUNCHAKU_WHEEL_URL }}
          tags: |
            ghcr.io/${{ env.OWNER_LC }}/comfyui-nunchaku:latest
